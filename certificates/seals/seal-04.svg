<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130 160" width="130" height="160">
  <!-- Seal 04: Swiss Minimalist with thin ribbon -->
  <!-- Minimal ribbon -->
  <line x1="50" y1="125" x2="40" y2="155" stroke="#1a2550" stroke-width="3" stroke-linecap="round"/>
  <line x1="80" y1="125" x2="90" y2="155" stroke="#1a2550" stroke-width="3" stroke-linecap="round"/>
  <line x1="52" y1="125" x2="42" y2="155" stroke="#1a2550" stroke-width="1" stroke-linecap="round" opacity="0.3"/>
  <line x1="78" y1="125" x2="88" y2="155" stroke="#1a2550" stroke-width="1" stroke-linecap="round" opacity="0.3"/>

  <!-- Background -->
  <circle cx="65" cy="65" r="63" fill="#ffffff" stroke="#1a2550" stroke-width="1.5"/>
  <!-- Double ring — outer r=59,57 -->
  <circle cx="65" cy="65" r="59" fill="none" stroke="#1a2550" stroke-width="0.4"/>
  <circle cx="65" cy="65" r="57" fill="none" stroke="#1a2550" stroke-width="0.4"/>
  <!-- Cross marks -->
  <line x1="65" y1="8" x2="65" y2="20" stroke="#1a2550" stroke-width="0.3" opacity="0.3"/>
  <line x1="65" y1="110" x2="65" y2="122" stroke="#1a2550" stroke-width="0.3" opacity="0.3"/>
  <line x1="8" y1="65" x2="20" y2="65" stroke="#1a2550" stroke-width="0.3" opacity="0.3"/>
  <line x1="110" y1="65" x2="122" y2="65" stroke="#1a2550" stroke-width="0.3" opacity="0.3"/>

  <!-- Curved text top — r=44 -->
  <path id="s4arcT" d="M 23,60 A 44,44 0 0,1 107,60" fill="none"/>
  <text font-family="'Playfair Display', Georgia, serif" font-size="5" font-weight="400" fill="#1a2550" letter-spacing="1.5">
    <textPath href="#s4arcT" startOffset="50%" text-anchor="middle">SCHOLARLY ARTICLE</textPath>
  </text>
  <!-- Central monogram -->
  <text x="65" y="74" text-anchor="middle" font-family="'Playfair Display', Georgia, serif" font-size="28" font-weight="900" fill="#1a2550" letter-spacing="4">AIR</text>
  <!-- Curved text bottom -->
  <path id="s4arcB" d="M 26,74 A 42,42 0 0,0 104,74" fill="none"/>
  <text font-family="'Playfair Display', Georgia, serif" font-size="5" font-weight="400" fill="#1a2550" letter-spacing="2">
    <textPath href="#s4arcB" startOffset="50%" text-anchor="middle">PEER REVIEWED</textPath>
  </text>
  <!-- Corner dots -->
  <circle cx="20" cy="65" r="0.8" fill="#1a2550"/>
  <circle cx="110" cy="65" r="0.8" fill="#1a2550"/>
</svg>