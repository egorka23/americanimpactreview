<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130 160" width="130" height="160">
  <!-- Seal 01: Classic Gold Foil with ribbon -->
  <defs>
    <radialGradient id="s1gold" cx="30%" cy="25%" r="75%">
      <stop offset="0%" stop-color="#f7e48b"/>
      <stop offset="20%" stop-color="#e8c84a"/>
      <stop offset="50%" stop-color="#c9a020"/>
      <stop offset="75%" stop-color="#a07818"/>
      <stop offset="100%" stop-color="#8a6d1b"/>
    </radialGradient>
    <radialGradient id="s1shine" cx="30%" cy="20%" r="50%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.35)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
    <filter id="s1emboss">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.5" result="blur"/>
      <feOffset dx="0.5" dy="0.5" in="blur" result="offsetBlur"/>
      <feFlood flood-color="#f7e48b" flood-opacity="0.3" result="lightColor"/>
      <feComposite in="lightColor" in2="offsetBlur" operator="in" result="highlight"/>
      <feMerge><feMergeNode in="SourceGraphic"/><feMergeNode in="highlight"/></feMerge>
    </filter>
  </defs>

  <!-- Ribbon tails -->
  <path d="M40,110 L30,150 L45,138 L50,155 L55,115" fill="#8a6d1b" opacity="0.85"/>
  <path d="M90,110 L100,150 L85,138 L80,155 L75,115" fill="#a07818" opacity="0.85"/>
  <path d="M40,110 L30,150 L45,138 L50,155 L55,115" fill="none" stroke="#6a5510" stroke-width="0.5" opacity="0.4"/>
  <path d="M90,110 L100,150 L85,138 L80,155 L75,115" fill="none" stroke="#6a5510" stroke-width="0.5" opacity="0.4"/>

  <!-- Main circle -->
  <circle cx="65" cy="65" r="63" fill="url(#s1gold)" stroke="#7a5c10" stroke-width="1.5"/>
  <!-- Outer decorative ring -->
  <circle cx="65" cy="65" r="60" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
  <!-- Knurled edge -->
  <g stroke="#7a5c10" stroke-width="0.4" opacity="0.5">
    <line x1="65" y1="2" x2="65" y2="5" transform="rotate(0 65 65)"/>
    <line x1="65" y1="2" x2="65" y2="5" transform="rotate(10 65 65)"/>
    <line x1="65" y1="2" x2="65" y2="5" transform="rotate(20 65 65)"/>
    <line x1="65" y1="2" x2="65" y2="5" transform="rotate(30 65 65)"/>
    <line x1="65" y1="2" x2="65" y2="5" transform="rotate(40 65 65)"/>
    <line x1="65" y1="2" x2="65" y2="5" transform="rotate(50 65 65)"/>
    <line x1="65" y1="2" x2="65" y2="5" transform="rotate(60 65 65)"/>
    <line x1="65" y1="2" x2="65" y2="5" transform="rotate(70 65 65)"/>
    <line x1="65" y1="2" x2="65" y2="5" transform="rotate(80 65 65)"/>
    <line x1="65" y1="2" x2="65" y2="5" transform="rotate(90 65 65)"/>
    <line x1="65" y1="2" x2="65" y2="5" transform="rotate(100 65 65)"/>
    <line x1="65" y1="2" x2="65" y2="5" transform="rotate(110 65 65)"/>
    <line x1="65" y1="2" x2="65" y2="5" transform="rotate(120 65 65)"/>
    <line x1="65" y1="2" x2="65" y2="5" transform="rotate(130 65 65)"/>
    <line x1="65" y1="2" x2="65" y2="5" transform="rotate(140 65 65)"/>
    <line x1="65" y1="2" x2="65" y2="5" transform="rotate(150 65 65)"/>
    <line x1="65" y1="2" x2="65" y2="5" transform="rotate(160 65 65)"/>
    <line x1="65" y1="2" x2="65" y2="5" transform="rotate(170 65 65)"/>
    <line x1="65" y1="2" x2="65" y2="5" transform="rotate(180 65 65)"/>
    <line x1="65" y1="2" x2="65" y2="5" transform="rotate(190 65 65)"/>
    <line x1="65" y1="2" x2="65" y2="5" transform="rotate(200 65 65)"/>
    <line x1="65" y1="2" x2="65" y2="5" transform="rotate(210 65 65)"/>
    <line x1="65" y1="2" x2="65" y2="5" transform="rotate(220 65 65)"/>
    <line x1="65" y1="2" x2="65" y2="5" transform="rotate(230 65 65)"/>
    <line x1="65" y1="2" x2="65" y2="5" transform="rotate(240 65 65)"/>
    <line x1="65" y1="2" x2="65" y2="5" transform="rotate(250 65 65)"/>
    <line x1="65" y1="2" x2="65" y2="5" transform="rotate(260 65 65)"/>
    <line x1="65" y1="2" x2="65" y2="5" transform="rotate(270 65 65)"/>
    <line x1="65" y1="2" x2="65" y2="5" transform="rotate(280 65 65)"/>
    <line x1="65" y1="2" x2="65" y2="5" transform="rotate(290 65 65)"/>
    <line x1="65" y1="2" x2="65" y2="5" transform="rotate(300 65 65)"/>
    <line x1="65" y1="2" x2="65" y2="5" transform="rotate(310 65 65)"/>
    <line x1="65" y1="2" x2="65" y2="5" transform="rotate(320 65 65)"/>
    <line x1="65" y1="2" x2="65" y2="5" transform="rotate(330 65 65)"/>
    <line x1="65" y1="2" x2="65" y2="5" transform="rotate(340 65 65)"/>
    <line x1="65" y1="2" x2="65" y2="5" transform="rotate(350 65 65)"/>
  </g>
  <!-- Inner bevel ring -->
  <circle cx="65" cy="65" r="40" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <circle cx="65" cy="65" r="38" fill="none" stroke="#8a6d1b" stroke-width="0.5"/>

  <!-- Curved text top â€” r=45 centered at 65,65 -->
  <path id="s1arcT" d="M 22,60 A 45,45 0 0,1 108,60" fill="none"/>
  <text font-family="'Playfair Display', Georgia, serif" font-size="5.5" font-weight="700" fill="#1a2550" letter-spacing="1" filter="url(#s1emboss)">
    <textPath href="#s1arcT" startOffset="50%" text-anchor="middle">SCHOLARLY ARTICLE</textPath>
  </text>
  <!-- Central AIR -->
  <text x="65" y="74" text-anchor="middle" font-family="'Playfair Display', Georgia, serif" font-size="28" font-weight="900" fill="#1a2550" letter-spacing="3" filter="url(#s1emboss)">AIR</text>
  <!-- Curved text bottom -->
  <path id="s1arcB" d="M 25,74 A 43,43 0 0,0 105,74" fill="none"/>
  <text font-family="'Playfair Display', Georgia, serif" font-size="5.5" font-weight="700" fill="#1a2550" letter-spacing="1" filter="url(#s1emboss)">
    <textPath href="#s1arcB" startOffset="50%" text-anchor="middle">PEER REVIEWED</textPath>
  </text>
  <!-- Decorative dots -->
  <circle cx="20" cy="65" r="1.2" fill="#1a2550" opacity="0.6"/>
  <circle cx="110" cy="65" r="1.2" fill="#1a2550" opacity="0.6"/>
  <!-- Shine overlay -->
  <circle cx="65" cy="65" r="60" fill="url(#s1shine)"/>
