<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130 160" width="130" height="160">
  <!-- Seal 03: Platinum Emboss with silver ribbon -->
  <defs>
    <linearGradient id="s3metal" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#f8f8fa"/>
      <stop offset="15%" stop-color="#e4e4e7"/>
      <stop offset="30%" stop-color="#c0c0c8"/>
      <stop offset="50%" stop-color="#d4d4d8"/>
      <stop offset="70%" stop-color="#a1a1aa"/>
      <stop offset="85%" stop-color="#c0c0c8"/>
      <stop offset="100%" stop-color="#78788a"/>
    </linearGradient>
    <radialGradient id="s3center" cx="40%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#e8e8ec"/>
      <stop offset="100%" stop-color="#b0b0ba"/>
    </radialGradient>
    <filter id="s3bevel">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"/>
      <feSpecularLighting in="blur" surfaceScale="3" specularConstant="0.6" specularExponent="15" lighting-color="#ffffff" result="spec">
        <fePointLight x="40" y="30" z="50"/>
      </feSpecularLighting>
      <feComposite in="spec" in2="SourceAlpha" operator="in" result="specOut"/>
      <feMerge><feMergeNode in="SourceGraphic"/><feMergeNode in="specOut"/></feMerge>
    </filter>
  </defs>

  <!-- Silver ribbon -->
  <path d="M38,108 L25,150 L42,136 L46,156 L54,113" fill="#a1a1aa"/>
  <path d="M92,108 L105,150 L88,136 L84,156 L76,113" fill="#c0c0c8"/>
  <path d="M38,108 L25,150" stroke="#78788a" stroke-width="0.5" fill="none"/>
  <path d="M92,108 L105,150" stroke="#78788a" stroke-width="0.5" fill="none"/>

  <!-- Base circle -->
  <circle cx="65" cy="65" r="63" fill="url(#s3metal)" stroke="#52525b" stroke-width="1.5"/>
  <!-- Stepped rings — outer zone r=59,57 -->
  <circle cx="65" cy="65" r="59" fill="none" stroke="#a1a1aa" stroke-width="2"/>
  <circle cx="65" cy="65" r="57" fill="none" stroke="#d4d4d8" stroke-width="0.5"/>
  <!-- Inner disc r=35 -->
  <circle cx="65" cy="65" r="35" fill="url(#s3center)" stroke="#71717a" stroke-width="0.5"/>

  <!-- Curved text top — r=44 between outer(r=57) and inner(r=35) -->
  <path id="s3arcT" d="M 23,60 A 44,44 0 0,1 107,60" fill="none"/>
  <text font-family="'Playfair Display', Georgia, serif" font-size="5.5" font-weight="700" fill="#3f3f46" letter-spacing="1" filter="url(#s3bevel)">
    <textPath href="#s3arcT" startOffset="50%" text-anchor="middle">PUBLISHED RESEARCH</textPath>
  </text>
  <!-- Central AIR -->
  <text x="65" y="73" text-anchor="middle" font-family="'Playfair Display', Georgia, serif" font-size="26" font-weight="900" fill="#27272a" letter-spacing="3" filter="url(#s3bevel)">AIR</text>
  <!-- Curved text bottom -->
  <path id="s3arcB" d="M 26,74 A 42,42 0 0,0 104,74" fill="none"/>
  <text font-family="'Playfair Display', Georgia, serif" font-size="5.5" font-weight="700" fill="#3f3f46" letter-spacing="1" filter="url(#s3bevel)">
    <textPath href="#s3arcB" startOffset="50%" text-anchor="middle">PEER REVIEWED</textPath>
  </text>
  <!-- Separator dots -->
  <circle cx="22" cy="65" r="1.5" fill="#71717a"/>
  <circle cx="108" cy="65" r="1.5" fill="#71717a"/>
  <!-- Shine -->
  <ellipse cx="48" cy="38" rx="22" ry="14" fill="rgba(255,255,255,0.18)" transform="rotate(-25 48 38)"/>
</svg>