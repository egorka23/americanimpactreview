  </text>
  <text x="110" y="278" font-size="22" font-family="Space Grotesk, Arial, sans-serif" fill="#475569">
    The Professional Impact Edition
  </text>

  <g transform="translate(110 360)">
    <circle cx="180" cy="180" r="160" fill="url(#accent)" opacity="0.12"/>
    <circle cx="180" cy="180" r="120" fill="none" stroke="#f97316" stroke-width="3" opacity="0.5"/>
    <circle cx="180" cy="180" r="90" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.5"/>
    <circle cx="180" cy="180" r="60" fill="none" stroke="#ef4444" stroke-width="2" opacity="0.5"/>
    <circle cx="180" cy="180" r="6" fill="#0f172a"/>
  </g>

  <text x="110" y="760" font-size="20" font-family="Space Grotesk, Arial, sans-serif" fill="#0f172a">
