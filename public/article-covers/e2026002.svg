<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" fill="none">
  <rect width="1200" height="800" fill="#F5F3EF"/>

  <!-- Subtle grid -->
  <g stroke="#1B2A4A" stroke-opacity="0.04" stroke-width="1">
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="600" x2="1200" y2="600"/>
    <line x1="300" y1="0" x2="300" y2="800"/>
    <line x1="600" y1="0" x2="600" y2="800"/>
    <line x1="900" y1="0" x2="900" y2="800"/>
  </g>

  <!-- ECG / Heart rate line (large, prominent) -->
  <polyline
    points="0,420 80,420 120,420 150,420 170,415 185,425 200,420 240,420 270,380 285,300 300,200 315,320 330,500 345,380 360,410 380,420 440,420 480,420 510,420 530,415 545,425 560,420 600,420 640,380 655,300 670,200 685,320 700,500 715,380 730,410 750,420 810,420 850,420 870,420 890,415 905,425 920,420 960,420 1000,380 1015,300 1030,200 1045,320 1060,500 1075,380 1090,410 1110,420 1200,420"
    stroke="#1B2A4A"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />

  <!-- Faded ECG trail -->
  <polyline
    points="0,420 80,420 120,420 150,420 170,415 185,425 200,420 240,420 270,380 285,300 300,200 315,320 330,500 345,380 360,410 380,420 440,420 480,420 510,420 530,415 545,425 560,420 600,420 640,380 655,300 670,200 685,320 700,500 715,380 730,410 750,420 810,420 850,420 870,420 890,415 905,425 920,420 960,420 1000,380 1015,300 1030,200 1045,320 1060,500 1075,380 1090,410 1110,420 1200,420"
    stroke="#1B2A4A"
    stroke-width="12"
    stroke-opacity="0.04"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />

  <!-- Heart icon (geometric, line art) -->
  <g transform="translate(540, 540)" stroke="#1B2A4A" stroke-width="2.5" fill="none" stroke-opacity="0.25">
    <path d="M60,20 C60,-10 100,-10 100,20 C100,50 60,80 60,80 C60,80 20,50 20,20 C20,-10 60,-10 60,20Z"/>
  </g>

  <!-- Concentric pulse rings around heart -->
  <g stroke="#1B2A4A" fill="none" transform="translate(600, 580)">
    <circle cx="0" cy="0" r="60" stroke-opacity="0.08" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="90" stroke-opacity="0.05" stroke-width="1"/>
    <circle cx="0" cy="0" r="120" stroke-opacity="0.03" stroke-width="1"/>
  </g>

  <!-- HRV spectral bars (left side) -->
  <g fill="#1B2A4A" transform="translate(100, 540)">
    <rect x="0" y="0" width="24" height="120" rx="4" fill-opacity="0.08"/>
    <rect x="0" y="40" width="24" height="80" rx="4" fill-opacity="0.18"/>

    <rect x="36" y="0" width="24" height="120" rx="4" fill-opacity="0.08"/>
    <rect x="36" y="20" width="24" height="100" rx="4" fill-opacity="0.25"/>

    <rect x="72" y="0" width="24" height="120" rx="4" fill-opacity="0.08"/>
    <rect x="72" y="50" width="24" height="70" rx="4" fill-opacity="0.15"/>

    <rect x="108" y="0" width="24" height="120" rx="4" fill-opacity="0.08"/>
    <rect x="108" y="30" width="24" height="90" rx="4" fill-opacity="0.22"/>

    <rect x="144" y="0" width="24" height="120" rx="4" fill-opacity="0.08"/>
    <rect x="144" y="60" width="24" height="60" rx="4" fill-opacity="0.12"/>
  </g>

  <!-- Label placeholders (HF, LF, VLF) -->
  <g fill="#1B2A4A" fill-opacity="0.1">
    <rect x="100" y="670" width="30" height="5" rx="2.5"/>
    <rect x="136" y="670" width="30" height="5" rx="2.5"/>
    <rect x="172" y="670" width="30" height="5" rx="2.5"/>
    <rect x="208" y="670" width="30" height="5" rx="2.5"/>
    <rect x="244" y="670" width="30" height="5" rx="2.5"/>
  </g>

  <!-- Circular gauge (right side) -->
  <g transform="translate(1000, 600)" stroke="#1B2A4A" fill="none">
    <circle cx="0" cy="0" r="60" stroke-opacity="0.08" stroke-width="8"/>
    <path d="M0,-60 A60,60 0 1,1 -42.4,42.4" stroke-opacity="0.2" stroke-width="8" stroke-linecap="round"/>
  </g>

  <!-- BPM indicator dots -->
  <g fill="#1B2A4A" fill-opacity="0.12">
    <circle cx="980" cy="580" r="3"/>
    <circle cx="1000" cy="575" r="3"/>
    <circle cx="1020" cy="578" r="3"/>
  </g>

  <!-- Measurement markers on ECG -->
  <g stroke="#1B2A4A" stroke-opacity="0.1" stroke-width="1" stroke-dasharray="4,4">
    <line x1="300" y1="180" x2="300" y2="520"/>
    <line x1="670" y1="180" x2="670" y2="520"/>
    <line x1="1030" y1="180" x2="1030" y2="520"/>
  </g>

  <!-- Small annotation brackets -->
  <g stroke="#1B2A4A" stroke-opacity="0.12" stroke-width="1.5" fill="none">
    <path d="M270,530 L270,540 L360,540 L360,530"/>
    <path d="M640,530 L640,540 L730,540 L730,530"/>
  </g>
</svg>